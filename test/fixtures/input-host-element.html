<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../paper-color-input.html">

<dom-module id="input-host-element">
  <template>
    <paper-color-input id="input" hex="{{ value }}"></paper-color-input>
  </template>

  <script>
    Polymer({
      is: 'input-host-element',
      properties: {
        value: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>
