<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <title>paper-color-picker test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-color-picker.html">
</head>
<body>

  <test-fixture id="rgb-picker">
    <template>
      <paper-color-picker
        red="239"
        green="83"
        blue="35"
      ></paper-color-picker>
    </template>
  </test-fixture>

  <script>

    function runAfterOpen (dialog, callback) {
      dialog.addEventListener('iron-overlay-opened', callback);
      dialog.open();
    }

    suite('state management', function () {

      test('cancel button resets state', function (done) {
        var element = fixture('rgb-picker');

        assert.equal(element._initialState.red, 239);
        assert.equal(element._initialState.green, 83);
        assert.equal(element._initialState.blue, 35);

        runAfterOpen(element, function () {
          element.hex = '#00FF00';

          element.addEventListener('iron-overlay-closed', function (event) {
            assert.equal(element.hex, '#EF5323');
            assert.equal(element.red, 239);
            assert.equal(element.green, 83);
            assert.equal(element.blue, 35);
            done();
          });

          MockInteractions.tap(Polymer.dom(element.root).querySelector('[dialog-dismiss]'));
        });
      });

      test('escape key resets state', function (done) {
        var element = fixture('rgb-picker');

        assert.equal(element._initialState.red, 239);
        assert.equal(element._initialState.green, 83);
        assert.equal(element._initialState.blue, 35);

        runAfterOpen(element, function () {
          element.hex = '#00FF00';

          element.addEventListener('iron-overlay-closed', function (event) {
            assert.equal(element.hex, '#EF5323');
            assert.equal(element.red, 239);
            assert.equal(element.green, 83);
            assert.equal(element.blue, 35);
            done();
          });

          MockInteractions.pressAndReleaseKeyOn(element, undefined, [], 'Escape');
        });
      });

      test('OK button preserves state', function (done) {
        var element = fixture('rgb-picker');

        assert.equal(element._initialState.red, 239);
        assert.equal(element._initialState.green, 83);
        assert.equal(element._initialState.blue, 35);

        runAfterOpen(element, function () {
          element.hex = '#00FF00';

          element.addEventListener('iron-overlay-closed', function (event) {
            assert.equal(element.hex, '#00FF00');
            assert.equal(element.red, 0);
            assert.equal(element.green, 255);
            assert.equal(element.blue, 0);
            done();
          });

          MockInteractions.tap(Polymer.dom(element.root).querySelector('[dialog-confirm]'));
        });
      });

      test('enter key preserves state', function (done) {
        var element = fixture('rgb-picker');
        var confirmButton = Polymer.dom(element.root).querySelector('[dialog-confirm]');

        assert.equal(element._initialState.red, 239);
        assert.equal(element._initialState.green, 83);
        assert.equal(element._initialState.blue, 35);

        runAfterOpen(element, function () {
          element.hex = '#00FF00';

          element.addEventListener('iron-overlay-closed', function (event) {
            assert.equal(element.hex, '#00FF00');
            assert.equal(element.red, 0);
            assert.equal(element.green, 255);
            assert.equal(element.blue, 0);
            done();
          });

          MockInteractions.pressAndReleaseKeyOn(confirmButton, undefined, [], 'enter');
        });
      });

    });
  </script>

</body>
</html>
