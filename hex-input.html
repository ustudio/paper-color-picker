<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="hex-validator.html">

<dom-module id="hex-input">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
    </style>

    <hex-validator></hex-validator>

    <paper-input-container auto-validate always-float-label>
      <label for="input" hidden$="[[ !label ]]">[[ label ]]</label>
      <input is="iron-input"
        id="input"
        type="text"
        bind-value="{{ value }}"
        minlength="1"
        maxlength="7"
        aria-label="hex color value"
        allowed-pattern="[#a-fA-F0-9]"
        validator="hex-validator"
        invalid="{{ invalid }}"
        prevent-invalid-input
      />
      <paper-input-error>Enter a 6-digit hex value</paper-input-error>
    </paper-input-container>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'hex-input',

    behaviors: [
      Polymer.PaperInputBehavior
    ],

    properties: {
      /**
       * If true, the hex color is invalid.
       */
      invalid: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * Label for the hex color input.
       */
      label: {
        type: String,
        value: 'Hex Value'
      },

      /**
       * Value of the hex color.
       */
      value: {
        type: String,
        notify: true
      }
    },

    listeners: {
      'value-changed': '_onValueChanged'
    },

    _onValueChanged: function (e, obj) {
      var hex = obj.value;

      if (hex[0] !== '#' || hex.indexOf('#', 1) > -1) {
        hex = hex.replace(/#/g, '');
        this.set('value', '#' + hex);
        return;
      }

      if (/[a-f]/.test(hex)) {
        this.set('value', hex.toUpperCase());
        return;
      }

      if (hex.length > 7) {
        this.set('value', '#' + hex.sub(1, 7));
      };

      return;
    }

  });
</script>
