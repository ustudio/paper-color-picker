<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="rgb-component-input.html">

<dom-module id="rgb-input">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      rgb-component-input {
        margin: 0 5px;
      }

      rgb-component-input:first-child {
        margin-left: 0;
      }

      rgb-component-input:last-child {
        margin-right: 0;
      }
    </style>

    <div class="container">
      <rgb-component-input
        color="Red" value="{{ red }}" class="paper-input-input">
      </rgb-component-input>

      <rgb-component-input
        color="Green" value="{{ green }}" class="paper-input-input">
      </rgb-component-input>

      <rgb-component-input
        color="Blue" value="{{ blue }}" class="paper-input-input">
      </rgb-component-input>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'rgb-input',

    properties: {
      red: {
        type: Number,
        notify: true
      },

      green: {
        type: Number,
        notify: true
      },

      blue: {
        type: Number,
        notify: true
      }
    }

  });
</script>
